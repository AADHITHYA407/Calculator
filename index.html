    <link rel="stylesheet" href="style.css">
     <style>

       body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://www.hdwallpapers.in/download/ford_shelby_mustang_4k-HD.jpg");
    background-size: cover;
    background-repeat: no-repeat;
}

.calculator {
    background: #A6C5D7;
    padding: 20px;
    border-radius: 10px;
    width: 260px;
}

#display {
    width: 100%;
    height: 50px;
    font-size: 22px;
    margin-bottom: 10px;
    text-align: right;
    padding-right: 10px;
    border: none;
    border-radius: 5px;
    background-color: white;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.operator {
    background: #ff9500;
    color: white;
}

.number {
    background: #3a3a3a;
    color: white;
}

.equal {
    background: #34c759;
    color: white;
    grid-column: span 2;
}

.clear {
    background: #ff3b30;
    color: white;
    grid-column: span 2;
}
     </style>
</head>

<body>
    <img src="" alt="">
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="operator" onclick="appendValue('/')">รท</button>


            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">ร</button>


            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>

            <button class="number" onclick="appendValue('6')">6</button>



            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>


            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    
<script >
  
const display = document.getElementById("display");


function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>
</body>
